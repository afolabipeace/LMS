<div class='row mt-5 p-3 d-flex' >
    <div class="card d-flex col-2 m-5 p-3" style="width: 18rem;"*ngFor="let item of courseArray let id = index ;">
       <span
            class="position-absolute top-0 start-100 translate-middle p-2 border border-light rounded-circle"id="btn">{{item.status}}
        </span>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: {{item.first_name}} {{item.last_name}}</li>
          <li class="list-group-item">Title: {{item.title}}</li>
          <li class="list-group-item">Description: {{item.desc}}</li>
        </ul>
        <img src="/assets/img/book-open-solid.svg" alt="" id="icon" routerLink="getResources/{{item.course_id}}">
        <!-- <button class="btn"id="btn" routerLink="getResources/{{item.course_id}}">View Resources</button> -->
      </div>
