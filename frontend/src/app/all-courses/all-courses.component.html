<div class='row mt-5 p-3 d-flex'>
  <div class="card d-flex col-2 m-5 p-3 shadow" style="width: 18rem;" *ngFor="let item of courseArray let id = index ;">
    <span class="position-absolute top-0 start-100 translate-middle p-2 border border-light rounded-circle"
      id="btn">{{item.status}}
    </span>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Name: {{item.first_name}} {{item.last_name}}</li>
      <li class="list-group-item">Title: {{item.title}}</li>
      <li class="list-group-item">Description: {{item.desc}}</li>
    </ul>

    <!-- <div *ngIf="item.status == 'free'" class="mx-auto" mat-raised-button>
      <button mat-raised-button style="background-color: rgb(255, 128, 0);"
       >View</button>

        <i style="color:rgb(255, 128, 0);" class="large material-icons mx-3" style='cursor:pointer' routerLink="getResources/{{item.course_id}}" >visibility</i>
    </div> -->


    <angular4-paystack *ngIf="user_id != item.user_id && item.status != 'free'&& !item.paid" [email]="item.email" [amount]="item.amount"[ref]="item.reference" [channels]="['bank']" (onClose)="paymentCancel()" (callback)="paymentDone($event,item)" class="mx-auto ">
      <i class="large material-icons mx-3" style='cursor:pointer' mat-raised-button>add_card</i>
    </angular4-paystack>
    <div class="mx-auto" mat-raised-button>
      
      <!-- <button mat-raised-button style="background-color: rgb(255, 128, 0);"
        routerLink="getResources/{{item.course_id}}">View</button> -->

        <i  *ngIf="user_id == item.user_id || item.status == 'free' || item.paid" class="large material-icons mx-3" style='cursor:pointer' routerLink="getResources/{{item.course_id}}" mat-raised-button>visibility</i>
    </div>
  </div>
</div>
