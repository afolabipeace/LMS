<div class="container m-5 p-5">
    <p class="text-center text-dark display-4 fw-bold">Payment History</p>
    <div class="row p-5">
        <div class="shadow mx-auto col-4 d-flex" *ngIf="payment.length == 0">
            <h3 class="display-4  text-center">No Payment History <p routerLink="/allcourse">CLICK TO MAKE PAYMENT FOR A
                    COURSE</p>
            </h3>
        </div>
        <section *ngIf="payment.length != 0"class='row'>
            <div *ngFor="let pay of payment;" class="card col p-0 mx-2">
                <div id="updiv" class="w-100">
                    <H1 class="text-light text-center ">SUCCESSFUL!!!</H1>
                </div>
                <div id="downdiv" class="p-2">
                    <p class="ps-2 "><b>Course Paid For</b>: {{pay.title}}</p>
                    <p class="ps-2 "><b>Amount Paid</b>: {{pay.amount}}</p>
                    <p class="ps-2 "><b>Description Of Courrse</b>: {{pay.desc}}</p>
                    <p class="ps-2 "><b>Reference Num.</b>:{{pay.reference}}</p>
                </div>
            </div>

        </section>
