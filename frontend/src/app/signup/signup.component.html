<div class="container"><br><br>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
            <div class="shadow mx-auto p-2 d-flex">
                <div class="col-lg-6 col-md-7 col-sm-7 col-7 p-5"  style="background-image: url('/assets/img/images1.jfif');background-repeat: no-repeat; background-size: cover;background-color: rgba(0, 0, 0, 0.3);">
                    
                </div>
                <div class="col-lg-5 col-md-7 col-sm-7 col-7 p-5" >
                    <form [formGroup]="userForm" (ngSubmit)="signUp()">
                        <h2 class="text-center fw-bold"id="welcome">Create Account</h2>
                            <h2 class="text-center"></h2>
                            <input type="text" placeholder="First Name" name='first_name' id="inp" required class="form-control mb-3" formControlName="first_name">

                            <input type="text" placeholder="Last Name" name='last_name' id="inp" required class="form-control mb-3" formControlName="last_name">

                            <input type="text" placeholder="Address"name='address' id="inp" required class="form-control mb-3" formControlName="address">

                            <input type="text" placeholder="PhoneNumber" name='phone_no' id="inp" required class="form-control mb-3" formControlName="phone_no">

                            <input type="email" placeholder="Email" name='email' id="inp" required class="form-control mb-3" formControlName="email">

                            <input type="password" placeholder="Password" name='password' required id="inp"class="form-control  mb-3" formControlName="password">

                            <b style="cursor: pointer;color: rgb(255, 128, 0);">{{incorrect}}</b>
                            
                            <button class="btn border border-none form-control style mb-3">Register</button>
                            <p routerLink="/signin" class="text-center">Already Have account <b style="cursor: pointer;color: rgb(255, 128, 0);">SignIn</b></p>
                    </form>
                    <mat-progress-bar mode="indeterminate" style="height: 1vh;" *ngIf="progressBar"></mat-progress-bar>
                </div>
            </div>
        </div>
    </div>
</div>
