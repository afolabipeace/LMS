<div class="row mt-5 p-3"><br>
    <div class='card d-flex m-3 p-3' style="width: 15rem;" *ngFor="let course of courses">
        <video [src]="path+course.file" controls></video>
        <ul class="list-group list-group-flush">
            <li class="list-group-item fw-bold h5">Title: {{course.title}}</li>
            <li class="list-group-item fw-bold h5">Description: {{course.desc}}</li>
        </ul>

    </div>
</div>
