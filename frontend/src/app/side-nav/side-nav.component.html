<mat-sidenav-container class="sidenav-container">
  <div id="circle" class='fw-bold text-center'>{{name}}</div>
  <b class='p-3' style="font-size: 20px;">{{name}}&nbsp;{{names}}</b>
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar class="text-dark">LMS</mat-toolbar>
    <mat-nav-list class="text-white" id='side'>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="pl-4 myFont">
        <!-- <span class=""><i class="fas fa-tachometer-alt"></i></span> -->
        <span class="text-white" style="font-size:25px;">Dashboard</span>
      </a>

      <a mat-list-item routerLink="/createCourses" routerLinkActive="active" class="">
        <!-- <span><i class="fas fa-user"></i></span> -->
        <span class=" text-white" style="font-size:25px;">Create Courses</span>
      </a>

      <a mat-list-item routerLink="/resources" routerLinkActive="active" class="pl-4 myFont">
        <span><i class="fas fa-user"></i></span>
        <span class=" text-white" style="font-size:25px;">My Courses</span>
      </a>

      <a mat-list-item routerLink="/paymentHistory" routerLinkActive="active" class="pl-4 myFont">
        <span><i class="fas fa-user"></i></span>
        <span class=" text-white" style="font-size:25px;">View Payment History</span>
      </a>

      <a mat-list-item routerLink="/allcourse" routerLinkActive="active" class="pl-4 myFont">
        <span><i class="fas fa-map-marker-alt"></i></span>
        <span class=" text-white" style="font-size:25px;">View All Courses</span>
      </a>

      <a mat-list-item routerLink="/alluser" routerLinkActive="active" class="pl-4 myFont">
        <span><i class="fas fa-users"></i></span>
        <span class="ml-3 text-white"></span>
      </a>

      <a mat-list-item routerLink="/addtransport" routerLinkActive="active" class="pl-4 myFont">
        <span><i class="fas fa-car-side"></i></span>
        <span class="pl-3 text-white"></span>
      </a>

      <!-- <a mat-list-item routerLink="/count" (click)="width < 768 ? drawer.close() : ''" routerLinkActive="active"
        class="pl-4 myFont">
        <span><i class="fas fa-plus-circle"></i></span>
        <span class="pl-3 text-white"></span>
      </a>
      <a mat-list-item routerLink="/report" (click)="width < 768 ? drawer.close() : ''" routerLinkActive="active"
        class="pl-4 myFont">
        <span><i class="fas fa-chart-bar"></i></span>
        <span class="pl-3 text-white"></span>
      </a> -->
      <a mat-list-item routerLink="/logout" (click)="logout()" routerLinkActive="active" class="pl-4 myFont">
        <span><i class="fas fa-sign-out-alt"></i></span>
        <span class="pl-3 text-white">Log Out</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="" style="height: 100%; max-height: 100%; overflow-y: auto;">
    <mat-toolbar class="bg-primary shadow-sm" style="width: 100% !important; position: fixed; z-index: 1000;">
      <p>{{names}}</p>
      <div class="row w-100">
        <div class="col-6">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
        <div class="col-6">
          <nav class="nav mynav">
            <!-- <a>Home</a> -->
            <a class="nav-link text-dark d-none d-md-block myhover" routerLink="/count" title="count"><i
                class="fas fa-plus-circle"></i></a>
          </nav>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
